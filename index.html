<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Idea Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            display: block;
        }

        p {
            font-size: 1.1rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .highlight {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üçΩÔ∏è</span>
        <h1>Dinner Idea Generator</h1>
        <p>Never wonder <span class="highlight">"What's for dinner?"</span> again.</p>
        <p>Get inspired with creative meal ideas tailored to your preferences and ingredients.</p>
    </div>
</body>
</html>
